<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Noto+Sans+Math&family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="popup.css" />
        <title>Desmos Unlocked Control Panel</title>
    </head>
    <body>
        <template id="grid-item-template">
            <div id="#shortcut#" class="latex-item" opt="autoCommands">
                <div class="onoffswitch">
                    <input
                        type="checkbox"
                        name="onoffswitch"
                        class="onoffswitch-checkbox"
                        id="switch-#shortcut#"
                        tabindex="0"
                    />
                    <label class="onoffswitch-label" for="switch-#shortcut#">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
                <div class="symbol">#symbol#</div>
                <div class="shortcut">#shortcut#</div>
            </div>
        </template>
        <header>
            <img id="logo" src="images/desmos-unlocked.png" alt="" />
            <div id="site-title">Desmos Unlocked</div>
            <a href="https://github.com/SinclaM/desmos-unlocked">
                <img id="github-image" src="images/github-logo.png" alt="" />
                GitHub
            </a>
        </header>
        <button id="set-to-default" role="button">set to default</button>
        <button id="set-to-desmos-default">set to desmos default</button>
        <hr class="thick-line" />
        <h1>Symbol shortcuts</h1>
        <hr class="thick-line" />
        <h2>Desmos defaults</h2>
        <div id="desmos-default" class="grid"></div>
        <hr class="thin-line" />
        <h2>Basic symbols</h2>
        <div id="basic" class="grid"></div>
        <hr class="thin-line" />
        <h2>Advanced shortcuts</h2>
        <p>⚠️ These shortcuts may have unexpected behavior</p>
        <div id="advanced" class="grid"></div>
        <hr class="thick-line" />
        <script type="application/javascript" src="browser-polyfill.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
