<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Noto+Sans+Math&family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="popup.css" />
    </head>
    <body>
        <template id="grid-item-template">
            <div id="#shortcut#" class="latex-item">
                <div class="symbol">#symbol#</div>
                <div class="shortcut">#shortcut#</div>
                <div class="onoffswitch">
                    <input
                        type="checkbox"
                        name="onoffswitch"
                        class="onoffswitch-checkbox"
                        id="switch-#shortcut#"
                        tabindex="0"
                        checked
                    />
                    <label class="onoffswitch-label" for="switch-#shortcut#">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
        </template>
        <textarea rows="4" cols="50"></textarea>
        <button id="setToText">set</button>
        <button id="setToDefault">set to default</button>
        <button id="setToDesmosDefault">set to desmos default</button>
        <div id="basic" class="grid">
            <div id="alpha" class="latex-item">
                <div class="symbol">α</div>
                <div class="shortcut">alpha</div>
                <div class="onoffswitch">
                    <input
                        type="checkbox"
                        name="onoffswitch"
                        class="onoffswitch-checkbox"
                        id="switch-alpha"
                        tabindex="0"
                        checked
                    />
                    <label class="onoffswitch-label" for="switch-alpha">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
            <div id="beta" class="latex-item">
                <div class="symbol">β</div>
                <div class="shortcut">beta</div>
                <div class="onoffswitch">
                    <input
                        type="checkbox"
                        name="onoffswitch"
                        class="onoffswitch-checkbox"
                        id="switch-beta"
                        tabindex="0"
                        checked
                    />
                    <label class="onoffswitch-label" for="switch-beta">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
            <div id="gamma" class="latex-item">
                <div class="symbol">γ</div>
                <div class="shortcut">gamma</div>
                <div class="onoffswitch">
                    <input
                        type="checkbox"
                        name="onoffswitch"
                        class="onoffswitch-checkbox"
                        id="switch-gamma"
                        tabindex="0"
                        checked
                    />
                    <label class="onoffswitch-label" for="switch-gamma">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
