<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Noto+Sans+Math&family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="popup.css" />
    </head>
    <body>
        <img id="logo" src="images/desmos-unlocked.png" alt="">
        <template id="grid-item-template">
            <div id="#shortcut#" class="latex-item" opt="autoCommands">
                <div class="onoffswitch">
                    <input
                        type="checkbox"
                        name="onoffswitch"
                        class="onoffswitch-checkbox"
                        id="switch-#shortcut#"
                        tabindex="0"
                    />
                    <label class="onoffswitch-label" for="switch-#shortcut#">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
                <div class="symbol">#symbol#</div>
                <div class="shortcut">#shortcut#</div>
            </div>
        </template>
        <textarea rows="4" cols="50"></textarea>
        <button id="setToText">set</button>
        <button id="setToDefault">set to default</button>
        <button id="setToDesmosDefault">set to desmos default</button>
        <h1>Symbol shortcuts</h1>
        <h2>Basic symbols</h2>
        <div id="basic" class="grid"></div>
        <script src="popup.js"></script>
    </body>
</html>
